<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Float Layout - Section 1</title>
	<link rel="stylesheet" href="CSS_Plain_copilot.css">
</head>
<body>
	<div class="layout clearfix">
		<div class="sidebar box"></div>

		<div class="main clearfix">
			<div class="row row-top clearfix">
				<div class="box top-box"></div>
				<div class="box top-box"></div>
				<div class="box top-box"></div>
				<div class="box top-box"></div>
			</div>

			<div class="row row-middle clearfix">
				<div class="stacked-group">
					<div class="box stacked-box"></div>
					<div class="box stacked-box"></div>
				</div>
				<div class="box wide-box"></div>
			</div>

			<div class="row row-bottom clearfix">
				<div class="box bottom-box"></div>
				<div class="box bottom-box"></div>
			</div>
		</div>
	</div>
</body>
</html>
