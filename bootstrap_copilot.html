<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap_copilot.css">
    <title>Part B Section Three</title>
</head>
<body>

<div class="container-fluid main-container">
    <div class="row g-3">

        <!-- Left tall column -->
        <div class="col-lg-2 col-md-2 col-sm-12 col-12">
            <div class="box left-box"></div>
        </div>

        <!-- Right content area with multiple rows -->
        <div class="col-lg-10 col-md-10 col-sm-12 col-12">

            <!-- Top row: four equal boxes -->
            <div class="row g-3 mb-3">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="box small-box"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="box small-box"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="box small-box"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="box small-box"></div>
                </div>
            </div>

            <!-- Middle row: left two stacked thin boxes + right large box -->
            <div class="row g-3 mb-3">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="box thin-box"></div>
                        </div>
                        <div class="col-12">
                            <div class="box thin-box"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="box large-right-box"></div>
                </div>
            </div>

            <!-- Bottom row: 70/30 split -->
            <div class="row g-3">
                <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                    <div class="box bottom-left-box"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="box bottom-right-box"></div>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
